- type: entity
  abstract: true
  parent: Clothing
  id: ClothingEyesBase
  components:
  - type: Sprite
    state: icon
  - type: Clothing
    slots: [eyes]
  - type: Item
    size: Small
    storedRotation: -90

- type: entity
  parent: [ClothingEyesBase, BaseFoldable]
  id: ClothingHeadEyeBaseFlippable
  abstract: true
  components:
  - type: Appearance
  - type: FlippableClothingVisuals
  - type: Foldable
    canFoldInsideContainer: true
    unfoldVerbText: fold-flip-verb
    foldVerbText: fold-flip-verb
  - type: FoldableClothing
  - type: Sprite
    layers:
    - map: [ "unfoldedLayer" ]
      state: icon
    - map: ["foldedLayer"]
      state: icon
      visible: false
      scale: -1,1

- type: entity
  parent: ClothingHeadEyeBaseFlippable
  id: ClothingHeadEyeBaseFlipped
  suffix: flipped
  abstract: true
  components:
  - type: Foldable
    folded: true
  - type: Sprite
    layers:
    - map: [ "unfoldedLayer" ]
      state: icon
      visible: false
    - map: ["foldedLayer"]
      state: icon
      visible: true
      scale: -1,1

- type: entity
  abstract: true
  id: BallisticGlasses
  components:
  - type: Reflect # Ballistic glasses are any glasses that have a small chance to deflect projectiles
    spread: 270
    reflectProb: 0.01
    innate: true
    reflects:
    - Energy
    - NonEnergy

- type: entity
  abstract: true
  parent: [Clothing, BaseFoldable]
  id: FlippableEyesBase
  components:
  - type: Foldable
    canFoldInsideContainer: true
    unfoldVerbText: fold-flip-verb
    foldVerbText: fold-flip-verb
  - type: FoldableClothing
    foldedEquippedPrefix: flipped
